name: Plugins

on: [push]

env:
  RUST_BACKTRACE: full

jobs:
  softposit:
    name: "Plugin tests (Posits)"
    runs-on: ubuntu-latest
    steps:
      - name: "Install Packages"
        run: sudo apt-get install -y libmpfr6 libmpfr-dev
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: "8.11"
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
            toolchain: stable
            components: rustfmt, clippy
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: make install
      - name: "Check out softposit-herbie master"
        uses: actions/checkout@master
        with:
          repository: herbie-fp/softposit-herbie
          path: plugin
      - name: "Install SoftPosit support"
        run: raco pkg install --no-cache --auto --name softposit-herbie plugin/
      - name: "Run posit benchmarks"
        run: racket infra/travis.rkt --plugin "infra/plugins-ci.rkt" --platform softposit --precision posit16 --seed 0 plugin/bench/posits.fpcore
