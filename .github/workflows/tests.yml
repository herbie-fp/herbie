name: Integration

on: [push]

env:
  RUST_BACKTRACE: full
  RUST_LOG: info

jobs:
  hamming:
    name: "Integration tests (Hamming)"
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: aarch64
          - os: macos-13
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: 8.12
          architecture: ${{ matrix.arch }}
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
            toolchain: stable
            components: rustfmt, clippy
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: make install
      - run: cd egg-herbie && (cargo test --package egg-herbie --lib -- bug::repro --nocapture)
