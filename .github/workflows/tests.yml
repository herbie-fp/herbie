name: Integration

on: [push]

env:
  RUST_BACKTRACE: full
  RUST_LOG: 1

jobs:
  hamming:
    name: "Integration tests (Hamming)"
    strategy:
      matrix:
        racket-version: [ '8.12' ]
        precision: [ 'binary64' ]
        include:
          - os: macos-latest
            arch: aarch64
          - os: macos-13
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: "Install Packages"
        run: sudo apt-get install -y libmpfr6 libmpfr-dev
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: ${{ matrix.racket-version }}
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
            toolchain: stable
            components: rustfmt, clippy
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: make install
      - run: racket infra/ci.rkt --precision ${{ matrix.precision }} --seed 0 test.fpcore
